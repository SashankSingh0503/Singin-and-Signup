        <div id="form">
            <form action="/signup" method="post">
                
                <div class="forminput">
                    <label for="name"><h3>Name:&nbsp;</h3></label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                
                <div class="forminput">
                    <label for="email"><h3>Email:&nbsp;</h3></label>
                    <input type="email" id="email" name="email" placeholder="Enter email-id">
                </div>

                <div class="forminput">
                    <label for="phone"><h3>Contact:&nbsp;</h3></label>
                    <input type="number" id="phone" name="phone" placeholder="Enter phone number" maxlength="10">
                </div>

                <div class="forminput">
                    <label for="dob"><h3>DOB:&nbsp;</h3></label>
                    <input type="date" id="dob" name="dob" placeholder="Enter date of birth">
                </div>

                <div class="forminput">
                    <label for="password"><h3>Password:&nbsp;</h3></label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>

                <div id="submit1">
                    <!--<button id="button">Submit</button>-->
                    <input type="submit" value="submit" id="submit">
                </div>
            </form>
        </div>
    
    </div>
